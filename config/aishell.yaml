units_type: character
feature_source: python_speech_features
feature_type: fbank
data:
    name: aishell
    vocab: data/aishell/grapheme_table.txt
    left_context_width: 3
    right_context_width: 0
    subsample: 3
    apply_cmvn: False
    max_input_length: 500  # 最大490
    max_target_length: 40  # 最大44
    batch_size: 1
    short_first: True
    shuffle: True
    train: data/aishell/train
    dev: data/aishell/dev
    test: data/aishell/test
model:
    type: transducer
    enc:
        type: attention
        max_input_length: 500
        hidden_size:
        output_size:
        d_inner: 256
        n_head: 8
        d_model: 256
        d_head: 32
        n_layer: 4
    dec:
        type: attention
        max_target_length: 40
        hidden_size:
        output_size:
        d_inner: 256
        n_head: 8
        d_model: 256
        d_head: 32
        n_layer: 1
    joint:
        input_size: 512
        inner_size: 256
    vocab_size: 4334
    share_weight: False
    feature_dim:
    dropout: 0.1
training:
    load_model: False
    load_encoder: False
    load_decoder: False
    eval_or_not: True
    seed: 1
    num_gpu: 1
    epochs: 20
    max_grad_norm: 200
    visualization: True
    show_interval: 10
    save_model: test
optim:
    type: sgd
    lr: 0.00025
    momentum: 0.9
    decay_ratio: 0.6
    weight_decay: 0
    begin_to_adjust_lr: 10
